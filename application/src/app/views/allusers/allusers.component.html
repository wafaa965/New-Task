<app-navbar></app-navbar>


<section class="d-flex justify-content-center">
<!--Table-->

<table class=" w-auto ml-3 mt-3 mb-5 req">

        <!--Table head-->
        <thead>
          <tr >
           
            <th class="p-3">User Name </th>
            <th class="p-3">Email</th>
           
            <th class="p-3">Password</th>
        
            <th class="p-3">Action</th>
            
            
          </tr>
        </thead>
        <!--Table head-->
      
        <!--Table body-->
        <tbody>
          <tr *ngFor="let x of myData">
            
            <td class="p-2">{{x.username}}</td>
            <td class="p-2"> {{x.email}}</td>
            
            <td class="p-2">{{x.password}}</td>
       
           
         
            <td>
             
              <button type="button" class="btn  m-3" (click)="deleteUser(x._id)">Delete</button>
              <button type="button" class="btn  m-3"  routerLink="/edituser/{{x._id}}">Edit</button>
            </td>
           
          </tr>
          
       
        </tbody>
        <!--Table body-->
      
      
      </table>
      <!--Table-->
   
    </section>
